<!DOCTYPE html>
<html lang="en">
<head>
<title>Duplicati</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Exo:600|Cousine:400,700">
<link rel="stylesheet/less" href="assets/css/duplicati2.less">
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="shortcut icon" href="assets/icons/duplicati-logo-icon.png">
<link rel="apple-touch-icon-precomposed" href="assets/icons/duplicati-logo-icon.png">
<link rel="author" href="/humans.txt" type="text/plain">
</head>
<body>

<div class="slate">
<div class="limit">

<div class="container-fluid">

	<div class="row head">
		<div class="col-sm-offset-1 col-sm-5">
			<a href="#" class="logo">
				<img src="assets/icons/duplicati-logo-icon.svg">
				<span>Duplicati</span>
			</a>
		</div>
		<div class="col-sm-5">
			<ul class="nav nav-pills">
				<li role="presentation"><a href="#pause" rel="pause"><i class="fa fa-pause"></i></a></li>
				<li role="presentation"><a href="#log" rel="log">log</a></li>
				<li role="presentation"><a href="#updates">updates</a></li>
				<li role="presentation"><a href="#options">options</a></li>
				<li role="presentation"><a href="#about">about</a></li>
			</ul>
		</div>

	</div>

	<!-- 
			// Status bar
	 -->

	<div class="row process-bar">
		<div class="col-xs-1">
			
		</div>
		<div class="col-xs-3">
			<div class="valign">
				<span>Running</span> <span class="title">My Docs</span>
			</div>
		</div>
		<div class="col-xs-7">
			<div id="percent"></div>
			<div class="valign right">
				<span id="files-remain">1452</span> files, <span id="gb-remain">2.01</span> GB remaining
			</div>
		</div>
	</div> <!-- .row -->

	<!-- 
			// Log
	 -->
	<div class="row" id="log">
		<div class="col-xs-offset-1 col-xs-10 log">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="i1" class="col-xs-2 control-label">Log Data</label>
					<div class="col-xs-3">
						<select id="i2" class="form-control">
							<option>Live</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
					</select>
					</div>
					<label for="i2" class="col-xs-2 control-label">Log Level</label>
					<div class="col-xs-3">
						<select id="i2" class="form-control">
							<option>Profiling</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<div class="col-xs-2 right">
						<a href="#" rel="log-close"><i class="fa fa-close"></i></a>
					</div>
				</div> <!-- .form-group -->
			</div> <!-- .form-horizontal -->
			<div id="log-box">
			</div> <!-- #log-box -->
		</div>
	</div> <!-- .row -->

	<!-- 
			// Backups list
	 -->

	<div id="b-list">

	</div> <!-- #b-list -->

	<!-- 
			// Options list
	 -->

	<div id="b-list-append">

	</div> <!-- #b-list-append -->
	
</div> <!-- .container-fluid -->
</div> <!-- .limit -->
</div> <!-- .slate -->



<!-- 
		// Footer
 -->

<div id="foot">
	<div class="valign">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-offset-1 col-xs-5">
					<a href="#" class="logo">
						<img src="assets/icons/duplicati-logo-icon-blue.svg">
						<span>Duplicati</span>
					</a>
				</div>
				<div class="col-xs-5 right">
					<a href=""><i class="fa fa-facebook-square"></i></a>
					<a href=""><i class="fa fa-google-plus"></i></a>
					<a href=""><i class="fa fa-github-alt"></i></a>
					<a href=""><i class="fa fa-paypal"></i></a>
					<a href=""><i class="fa fa-btc"></i></a>
				</div>
			</div> <!-- .row -->
		</div> <!-- .container-fluid -->
	</div> <!-- .valign -->
</div> <!-- .foot -->



<!-- 
		// Javascript
 -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script>
	$(function() {
		// Prevent ajax caching while under development
		$.ajaxSetup({ cache: false });
	});
</script>
<script src="assets/js/lang.js"></script>
<script src="assets/js/startup.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/demo.js"></script>

</body>
</html>
